# main text of home
name: SOO STORY
bio: Thoughts, stories and ideas.

author-id: findstar
# twitter summary info
description: "I want to fix the pothole that's right in front of me before I fall in."

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profile.jpg

# If you want to include your resume, set to true
# and specify source (external or local).
resume: false
resume-external: false
resume-url: https://www.linkedin.com/in/findstar

url: https://findstar.pe.kr
# your url: http://USERNAME.github.io

permalink: pretty

# To enable google analytics, supply your token below
analytics-google: 'UA-10324076-5'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: findstar # enter this from your disqus account
  categories: [blog, til] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
facebook: findstar
twitter: findstar
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
# linkedin: mylinkedin
# youtube: myyoutube
# spotify: myspotify
github: findstar
# lastfm: mylastfm
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
# reddit: username
# medium: medium
# vimeo: myvimeo
# lanyrd: mylanyrd
# email: myemail@gmail.com

authors:
    findstar:
        name: J.S Ahn
        bio: Software Developer, I love code.
        external-image: true
        picture: /assets/images/profile.jpg
        twitter: findstar

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
#paginate: 5
#paginate_path: "/blog/page:num/"
#paginator_path: "/blog/page:num/"

pagination:
  enabled: true
  per_page: 5
  permalink: '/blog/page:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# if you don't need projects, comment the *projects* configs below
projects: false

# if you don't need til, comment the *til* configs blow
til : true
til_categories: ["TIL"]

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: false

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate-v2

jekyll-mentions:
    base_url: https://github.com
